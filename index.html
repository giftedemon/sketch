<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="canvas">
            </div>

            <div class="settings">
                
                <div class="color-picker">
                    <h4>Color</h4>
                    <input type="color" name="color" class="color">
                </div>

                <div class="slider-container">
                    <label for="myRange" class="grid-value">16x16</label>
                    <input type="range" min="1" max="100" value="16" class="slider">
                </div>

                <div class="rainbow-mode">
                    <h4>Rainbow mode</h4>
                    <input type="checkbox" class="rainbow">
                </div>

                <div class="eraser-container">
                    <h4>Eraser</h4>
                    <input type="checkbox" class="eraser">
                </div>

                <div class="clear-canvas">
                    <h4>Clear canvas</h4>
                    <img class="clear" src="./imgs/cancel-circle-stroke-rounded.svg" alt="Cancel button">
                </div>

            </div>
        </div>
    </main>

    <script src="./javascript.js"></script>
</body>
</html>
